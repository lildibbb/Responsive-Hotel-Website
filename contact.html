<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="UTF-8">
            <title>Contact Us</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="main.css">
            <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/74d379cddf.js" crossorigin="anonymous"></script>
            <link rel="icon" href="images/logo.png" type="image/png">
        </head>
        <body id = "second-page">
            <video autoplay muted playsinline loop id="headervid">
                <source src="images/vid1tt.mp4" type="video/mp4">
              </video>
            <div class = "contact-container">
                <div class = "contact-content">
                    <div class = "c-left-side">
                        <div class = "address details">
                            <i class = "fas fa-map-marker-alt"></i>
                            <div class = "topic">Address</div>
                            <div class = "text-one">Jalan Lencong Barat, Mergong Barrage Ii,</div>
                            <div class = "text-two">05150, Kedah, Malaysia</div>
                        </div>
                        <div class = "phone details">
                            <i class = "fas fa-phone-alt"></i>
                            <div class = "topic">Phone </div>
                            <div class = "text-one">+60 (0)4 261-9242</div>
                        </div>
                        <div class = "email details">
                            <i class = "fas fa-envelope"></i>
                            <div class = "topic">Email </div>
                            <div class = "text-one">reservation@CHIKIBOI.com</div>
                        </div>
                    </div>
                    <div class = "c-right-side">
                        <div class = "topic-text">Leave us a message</div>
                        <form action = "#">
                            <div class = "input-box">
                                <input type = "text" placeholder = " Enter your full name">
                            </div>
                            <div class = "input-box">
                                <input type = "text" placeholder = " Enter your email">
                            </div>
                            <div class = "input-box">
                                <input type = "text" placeholder = " Enter your phone number">
                            </div>
                            <div class = "input-box message-box">
                             <textarea></textarea>
                            </div>
                            <div class = "checkbox-container">
                                Which would you like for us to notify ?<br>
                                <input type = "checkbox" id = "email" name = "email" >
                                <label for = "email" >Email</label><br>
                                <input type = "checkbox" id = "phone" name = "phone" >
                                <label for = "phone" >Phone</label><br>
                            </div>
                            <div class = "button" >
                                <input type = "button" value = "Send Now">
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </body>
</html>
