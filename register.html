<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="UTF-8">
            <title>Sign Up</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="main.css">
            <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/74d379cddf.js" crossorigin="anonymous"></script>
            <link rel="icon" href="images/logo.png" type="image/png">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        </head>
        <body id = "third-page">
            <video autoplay muted playsinline loop id="headervid">
                <source src="images/vid1tt.mp4" type="video/mp4">
              </video>
            <div class="reg-container">
              <input type="checkbox" id="flip">
              <div class="cover">
                <div class="front">
                  <img src="images/signup2.jpg" alt="sign-up">
                  <div class="text">
                    <span class="text-1">Donâ€™t just dream of a vacation.<br> Just do it! </span>
                    <span class="text-2">Let's get connected</span>
                  </div>
                </div>
                <div class="back">
                  <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
                  <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                  </div>
                </div>
              </div>
             
              <div class="forms">
                  <div class="form-content">
                    <div class="login-form">
                      <div class="title">Login</div>
                    <form action="#">
                      <div class="input-boxes">
                        <div class="input-box">
                          <i class="fas fa-envelope"></i>
                          <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                          <i class="fas fa-lock"></i>
                          <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text"><a href="register.html">Forgot password?</a></div>
                        <div>
                        
                          <div class="wrapper">
                            <input type="radio" name="select" id="option-1" checked>
                            <input type="radio" name="select" id="option-2">
                              <label for="option-1" class="option option-1">
                                <div class="dot"></div>
                                <a href = "https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession" <span>Google</span> </a>
                              </label>
                              <label for="option-2" class="option option-2">
                                <div class="dot"></div>
                                <a href = "https://www.facebook.com/login/" <span>Facebook</span> </a>
                              </label>
                          </div>
                        </div>
                        <div class="button input-box">
                          <input type="submit" value="Sumbit">
                        </div>
                        <div class="text sign-up-text">Don't have an account? <label for="flip">Sign Up Now</label></div>
                      </div>
                  </form>
                </div>
                  <div class="signup-form">
                    <div class="title">Sign Up</div>
                  <form action="#">
                      <div class="input-boxes">
                        <div class="input-box">
                          <i class="fas fa-user"></i>
                          <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                          <i class="fas fa-envelope"></i>
                          <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                          <i class="fas fa-lock"></i>
                          <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="button input-box">
                          <input type="submit" value="Sumbit">
                        </div>
                        <div class="text sign-up-text">Already have an account? <label for="flip">Log In Now</label></div>
                      </div>
                </form>
              </div>
              </div>
              </div>
            </div>
          </body>
        
</html>
